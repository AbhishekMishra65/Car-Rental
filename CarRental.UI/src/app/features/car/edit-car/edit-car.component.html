<div class="container">
    <h1 class="mt-3">Edit your Car</h1>

    <form #form="ngForm" (ngSubmit)="onFormSubmit()">
        <div class="mt-2 mb-5">
            <div class="mt-3">
                <label for="vehicleId" class="form-label">Vehicle Id</label>
                <input type="text" id="vehicleId" value="model.vehicleId" name="vehicleId" class="form-control" [(ngModel)]="model.vehicleId" disabled>
            </div>

            <div class="mt-3">
                <label for="maker" class="form-label">Maker</label>
                <input type="text" id="maker" value="model.maker" name="maker" class="form-control" [(ngModel)]="model.maker">
            </div>

            <div class="mt-3">
                <label for="model" class="form-label">Model</label>
                <input type="text" id="model" value="model.model" name="model" class="form-control" [(ngModel)]="model.model">
            </div>

            <div class="mt-3">
                <label for="features" class="form-label">Feature & shortDescription</label>
                <input type="text" id="features" value="model.features" name="features" class="form-control" [(ngModel)]="model.features">
            </div>

            <div class="mt-3">
                <label for="shortDescription" class="form-label">Price Per Hour</label>
                <input type="number" id="pricePerHour" value="model.pricePerHour" name="pricePerHour" class="form-control"
                    [(ngModel)]="model.pricePerHour">
            </div>


            <!-- <div class="mt-3">
                <label for="featuredImageUrl" class="form-label">Featured Image Url
                    <button type="button" class="btn btn-dark" (click)="openImageSelector()">Select Image</button>
                </label>
                <ng-container *ngIf="model.featuredImageUrl!=='' ">
                    <div>
                        <img [src]="model.featuredImageUrl" alt="Image not Found" height="100" class="my-2">
                    </div>
                </ng-container>
                <input type="text" id="featuredImageUrl" name="featuredImageUrl" class="form-control"
                    [(ngModel)]="model.featuredImageUrl">
            </div> -->

            <div class="form-check mt-3">
                <input class="form-check-input" name="isAvailable" value="model.isAvailable" type="checkbox" id="isAvailable"
                    [(ngModel)]="model.isAvailable">
                <label class="form-check-label" for="isAvailable">
                    Car Available
                </label>
            </div>

            <div class="mt-4">
                <button type="submit" class="btn btn-primary">Save</button>
                <button (click)="deleteCar()" class=" ms-2 btn btn-danger">Delete</button>
            </div>
        </div>
    </form>
</div>
